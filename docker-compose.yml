version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: clinic_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clinic_db
      MYSQL_USER: clinic_user
      MYSQL_PASSWORD: clinic_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - clinic_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: ./app
    container_name: clinic_app
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=clinic_user
      - DB_PASSWORD=clinic_password
      - DB_NAME=clinic_db
      - NEXTAUTH_SECRET=my-super-secret-key-for-clinic-app
      - NEXTAUTH_URL=http://localhost:3000
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - clinic_network
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/.next
      - /app/.next/cache
    restart: unless-stopped
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    command: sh -c "trap 'exit 0' SIGTERM SIGINT; npm run dev"

volumes:
  mysql_data:

networks:
  clinic_network:
    driver: bridge